<html>
  <head>
    <link rel="stylesheet" href="../../css/spectre.min.css">
  </head>
  <body>
    <p>Alarm names (comma-separated): <input type="text" id="alarmNames" class="form-input" value="Wake Up,Breakfast,Lunch,Dinner,Meds,Walk Dog,Bedtime"></p>
    <p><button id="upload" class="btn btn-primary">Upload</button></p>

    <script src="../../core/lib/customize.js"></script>

    <script>
      // When the 'upload' button is clicked...
      document.getElementById("upload").addEventListener("click", function() {
        // get the text to add
        var names = document.getElementById("alarmNames").value;
	var namesArray = names.split(',');
	namesArray.forEach(name => {
	  name.trim();
	});
	
	var content = JSON.stringify(namesArray);
	
	sendCustomizedApp({
	  storage:[
	    {name:"mralarm-names.json",content:content}
	  ]});
      });
	
    </script>

  </body>
</html>
